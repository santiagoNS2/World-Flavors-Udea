<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="sytles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="java.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="search">
        <h1 id="titulo">World Flavors Udea</h1>

        <input type="text" placeholder="enter a plate" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      <!-- Menú desplegable con las opciones de búsqueda -->
      <select id="opcionBusqueda">
        <option value="nombre">Name of the dish</option>
        <option value="categoria">Category</option>
        <option value="ingrediente">Principal ingredient</option>
        <option value="area">Area</option>
      </select>
    </div>
      <!-- Contenedor de los resultados de la búsqueda -->
      <div class="error">
        <p>Error,ingrese un nombre valido</p>
      </div>
      <div class="menu">
      </div>
      <div class="menu1">
      </div>
    </main>
    <footer>
      <p>Desarrollado por: Santiago Naranjo Sanchez
    </p>
    </footer>
  </body>
</html>
